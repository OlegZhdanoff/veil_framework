{% extends 'base.html' %}
{% block content %}
<form action="/" method="post" >
				<fieldset class="feedback">
					<legend>Напишите нам</legend>
					<p><label class="title" for="name">Ваше имя:</label><br />
                        <input class="message" type="text" name="name" id="name"></p>
						 <p><label class="title" for="email">Ваш email:</label><br />
						 <input class="message" type="text" name="email" id="email"></p>
                    <p><label for="title" class="title">Тема сообщения:</label><br />
                        <input class="message" type="text" name="title" id="title"></p>
                        <p><label class="title" for="message">Сообщение:</label><br />
                            <textarea class="message" rows=10 name="message" id="message"></textarea></p>
				</fieldset>
			<div class="submit_feedback"><input type="submit" value="отправить" /></div>
			</form>
{% endblock %}
