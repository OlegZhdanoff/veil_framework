{% extends 'base.html' %}
{% block title %}
	{{ super() }}
	- Создание курса
{% endblock %}
{% block content %}
    <div>
        <a href="/courses-list/?id={{id}}">назад</a>
    </div>

    <br>
    <br>

    <div>
        <h1>Создание курса для категории "{{name}}"</h1>
        <form method="post">
            <input type="hidden" name="id" value="{{id}}">
            <input type="text" name="name" placeholder="Название">
            <button type="submit">Добавить</button>
        </form>
    </div>
{% endblock %}
